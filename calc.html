<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="calc.css">
  <title>Calculator</title>
</head>

<body>
  <div class= "inputs">
    <button id = "output" class = "output">CALCULATOR</button>
    <button id = "clear" class = "keys clear">AC</button>
    <button id = "7" class = "keys">7</button>
    <button id = "8" class = "keys">8</button>
    <button id = "9"class = "keys">9</button>
    <button id = "divide"class = "keys operator">รท</button>
    <button id = "4"class = "keys ">4</button>
    <button id = "5"class = "keys">5</button>
    <button id = "6"class = "keys">6</button>
    <button id = "multiply"class = "keys operator">x</button>
    <button id = "1"class = "keys">1</button>
    <button id = "2"class = "keys">2</button>
    <button id = "3"class = "keys">3</button>
    <button id = "subtract"class = "keys operator">-</button>
    <button id = "0"class = "keys">0</button>
    <button id = "decimal"class = "keys">.</button>
    <button id = "equals"class = "keys">=</button>
    <button id = "addition"class = "keys operator">+</button>
  </div>
</body>
<script src="calc.js"></script> 
</html>
